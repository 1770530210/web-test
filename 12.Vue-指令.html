<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue-指令</title>
        <!-- <script src="js/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- v-bind -->
            <a v-bind:href="url" target="_blank">链接1</a>
            <a :href="url" target="_blank">链接2</a>
            <br>

            <!-- v-model -->
            <input type="text" v-model="url">
            <br>

            <!-- v-on -->
            <input type="button" value="按钮1" v-on:click="handler">
            <input type="button" value="按钮2" @click="handler">
            <br>

            <!-- v-if -->
            <!-- v-else-if -->
            <!-- v-else -->
            年龄<input type="text" v-model="age">经判定，为：
            <span v-if="age<=35">年轻人</span>
            <span v-else-if="age>35&&age<60">中年人</span>
            <span v-else>老年人</span>
            <br>

            <!-- v-show -->
            年龄<input type="text" v-model="age">经判定，为：
            <span v-show="age<=35">年轻人</span>
            <span v-show="age>35&&age<60">中年人</span>
            <span v-show="age>=60">老年人</span>
            <br>

            <!-- v-for -->
            <div v-for="addr in addrs">{{addr}}</div>

            <div v-for="(addr,index) in addrs">{{index+1}}:{{addr}}</div>
        </div>

    </body>
    <script>
    new Vue({
        el: "#app",
        data: {
            url: "http://www.baidu.com",
            age: 20,
            addrs: ["北京", "上海", "广州", "深圳"]
        },
        methods: {
            handler: function () {
                alert("被点击了")
            }
        }
    })
</script>

</html>
<!-- 
指令：HTML标签上带有v-前缀的特殊属性，不同指令具有不同含有

    常用指令：
        v-bind      为HTML标签绑定属性值
        v-model     在表单元素上创建双向数据绑定
        v-on        为HTML标签绑定事件

        v-if                   
        v-else-if           条件性的渲染莫元素，判断为true时渲染，否则不渲染
        v-else
        
        v-show      根据条件展示某元素，区别在于切换的是display的值
        v-for       列表渲染，遍历容器的元素或者对象的属性
 -->
