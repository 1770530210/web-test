<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表格</title>
    <link rel="stylesheet" href="./css/news.css">
</head>

<body>
    <!-- 
        表格标签：
            table:
                border:规定表格边框的宽度
                width:规定表格的宽度
                cellspacing:规定单元直接的空间
            tr：表格的行，可以包裹多个<td>
            td:表格的单元格，可以包裹内容       如果是表头单元格，可以替换为th
     -->
    <table border="1px" cellspacing="0" width="600px">
        <tr>
            <th>序号</th>
            <th>品牌Logo</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="" alt=""></td>
            <td>brand 1</td>
            <td>name 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="" alt=""></td>
            <td>brand 2</td>
            <td>name 2</td>
        </tr>
    </table>

</body>

</html>
