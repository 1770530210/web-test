<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表单</title>
    <link rel="stylesheet" href="./css/news.css">
    <script>
        alert("hello js")
    </script>
</head>

<body>
    <!-- 
        表单标签：
            form:
                表单项：
                    input：定义表单项，通过type属性控制输入形式
                        type:
                            text:默认值，定义单行的输入字段
                            password：定义密码字段
                            radio：定义单选按钮
                            checkbox：定义复选框
                            file：定义文件上传按钮
                            date    /time   /datetime-local：定义日期   /时间   /日期时间
                            number：定义数字输入框
                            email：定义邮件输入框
                            hidden：定义隐藏域

                            submit：定义提交按钮
                            reset：定义重置按钮
                            button：定义可点击按钮

                    select：定义下列列表
                        option：定义列表项

                    textarea：定义文本域
                必须有name属性才能提交

                属性：
                    action：规定当提交表单时向何处发送表单数据，不指定默认提交到当前页面URL
                    method：规定用于发送表单数据的方式。Get，POST
                        get:在url后面拼接表单数据，例：？username=A&age=18 ,url长度有限制，为128    默认值
                        post：表单数据在消息体中传输
                
     -->
    <form action="" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        性别：
        <label><input type="radio" name="gender" value="1">男</label>
        <label><input type="radio" name="gender" value="2">女</label><br>

        爱好：
        <label><input type="checkbox" name="hobby" value="java">java</label>
        <label><input type="checkbox" name="hobby" value="python">python</label>
        <label><input type="checkbox" name="hobby" value="c">c</label><br>
        图像：<input type="file" name="image"><br>
        生日：<input type="date" name="birthday"><br>
        时间：<input type="time" name="time"><br>
        日期时间：<input type="datetime-local" name="time"><br>
        邮箱:<input type="email" name="email"><br>
        年龄：<input type="number" name="age"><br>
        学历：
        <select name="degree">
            <option value="">————————————请选择————————————</option>
            <option value="1">大专</option>
            <option value="2">本科</option>
            <option value="3">硕士</option>
            <option value="4">博士</option>
        </select><br><br>

        描述：<textarea name="description" id="" cols="30" rows="10"></textarea><br>

        <input type="hidden" name="hidden" value="hidden">

        <input type="button" value="按钮">
        <input type="reset" value="重置">
        <input type="submit" value="提交"><br>
    </form>
</body>

</html>
